<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <section class="tasks">
    <h3>Add Item</h3>
    <div id="add-task" class="add-task">
      <input id="new-task" class="add-task__input" type="text">
      <button class="add-task__button">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="item">
        <input class="item__checkbox" type="checkbox">
        <label class="item__label task">Pay Bills</label>
        <input class="item__text" type="text">
        <button class="item__edit edit">Edit</button>
        <button class="item__delete delete">
          <img class="item__delete-img" src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="item item_edit edit-mode">
        <input class="item__checkbox" type="checkbox">
        <label class="item__label task">Go Shopping</label>
        <input 
          class="item__text"
          type="text" 
          value="Go Shopping" 
          class="task">
        <button class="item__edit edit">Save</button>
        <button class="item__delete delete">
          <img class="item__delete-img" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="item__label task">See the Doctor</label>
        <input class="item__text" type="text">
        <button class="item__edit edit">Edit</button>
        <button class="item__delete delete">
          <img class="item__delete-img" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </section>

  <script src="app.js"></script>
</body>

</html>
